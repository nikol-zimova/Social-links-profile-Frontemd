<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="container" id="card-container">
      <img alt="portrait" src="assets/images/avatar-jessica.jpeg" class="profile-pic">
      <div class="text">
        <h1 id="name">Jessica Randall</h1>
        <h2 id="location">London, United Kingdom</h2>
        <p id="ocupation">"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <a href="https://github.com/" aria-label="link to GitHub" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" aria-label="link to Frontend Mentor" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" aria-label="link to LinkedIn" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" aria-label="link to Twitter" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" aria-label="link to Instagram" target="_blank">Instagram</a>
      </div>
    </div>
 
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/nikol-zimova">Nikol</a>.
    </div>
  </footer>
</body>
</html>
